<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Image gallery</title>
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
</head>

<body>
	<div class="wrapper">


		<main class="page">

			<section class="search">
				<div class="container">
					<div class="search__body">
						<form action="" method="get" class="search__form">
							<input type="search" class="search__input" placeholder="Search.." value="">
							<button class="search__btn" type="submit"></button>

						</form>

						<div class="search__content">
							<div class="search__container"></div>


						</div>
					</div>
				</div>
			</section>

		</main>


		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__body">
					<div class="footer__social">
						<a href="https://rs.school/js/"><img src="img/rs_school.svg" alt="rs school icon"></a>
						<a class="git-icon" href="https://github.com/EvgeniyaDanilovich">
							<img src="img/icons8-github.svg" alt="github icon"></a>
					</div>
					<p>2022</p>

				</div>
			</div>
		</footer>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
